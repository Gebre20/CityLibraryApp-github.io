<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edison Rental Library Service - Login</title>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="../CSSFiles/style.css" />
    <link rel="stylesheet" href="../CSSFiles/style2.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-info p-4">
        <div class="container-fluid con">
            <div>
          <a class="navbar-brand"
            >Edison Rental Service<sup>&reg;</sup> ::: a CS445 Project</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex">
              <a
                class="my-2"
                id="welcomeguest"
                href="login.html"
              >
              ðŸ‘¤ Welcome, Guest</a
              >
            </form>
          </div>
        </div>
      </nav>
    </header>
    <form action="" class="signUpForm">
      <div class="row form-group mx-3 my-2">
        <div class="col-4">
          <span class="row">
            <label class="form-label" for="fname"
              >First Name: <input class="form-control" type="fname" id="fname" required
            /></label>
          </span>
        </div>
        <div class="col-4 col-4 offset-2">
          <span class="row">
            <label class="form-label" for="lname"
              >Last Name: <input class="form-control" type="lname" id="lname" required
            /></label>
          </span>
        </div>
      </div>
      <div class="row form-group mx-3 my-2">
        <div class="col-4">
          <span class="row">
            <label class="form-label" for="bdate"
              >BirthDay: <input class="form-control" type="date" id="bdate" required
            /></label>
          </span>
        </div>
        <div class="col-4 offset-2">
          <span class="row">
            <label class="form-label" for="country"
              >Country: <input class="form-control" type="country" id="country" required
            /></label>
          </span>
        </div>
      </div>
      <div class="row form-group mx-3 my-2">
        <div class="col-4">
          <span class="row">
            <label class="form-label" for="email">Email: <input class="form-control" type="email" id="email" required /></label>
          </span>
        </div>
        <div class="col-4 col-4 offset-2">            
          <span class="row">
            <label class="form-label " for="password"
              >Password: <input class="form-control" type="password" id="password" required
            /></label>
          </span>
        </div>
      </div>
      <button class="col-10 bg-success mx-4 my-3 p-2" type="submit">Sign Up</button>
    </form>

    <script src="../JSFiles/signUp.js"></script>
  </body>
</html>
