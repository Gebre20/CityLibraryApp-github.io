<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edison Rental Library Service - Books</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSSFiles/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-info  p-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="homePage.html">Edison Rental Service<sup>&reg;</sup> ::: a CS445 Project</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../homePage.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" id="catalog" href="catalog.html">Catalog</a>
                  </li>
                </ul>
                <form class="d-flex">
                    <a id="welcomeguest" href="login.html"> ðŸ‘¤ Welcome, Guest</a>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
        <div>
            <span style="font-size: 1.7em;">
                New Book Form
            </span>
        </div>
        <div>
            <span>
                Note: Form fields with asterisk (*) are required.
            </span>
        </div>
        <form id="formNewBook">
            <fieldset>
                <div class="row my-3">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="title">*Book Title:</label>
                            <input class="form-control" type="text" name="title" id="title" value="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="isbn">*ISBN:</label>
                            <input class="form-control" type="text" name="isbn" id="isbn" value="" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="overdueFee">*Overdue Fee:</label>
                            <input class="form-control" type="number" name="overdueFee" id="overdueFee" value="0.00" required>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="publisher">*Publisher:</label>
                            <input class="form-control" type="text" name="publisher" id="publisher" value="" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="datePublished">*Date Published:</label>
                            <input class="form-control" type="date" name="datePublished" id="datePublished" value="" required>
                        </div>
                    </div>    
                </div>
                <div class="row">
                    <button id="btnSubmit" type="submit" class=" col-md-5 btn btn-outline-success ">Save Book</button>
                    <button id="btnReset" type="reset" class=" col-md-5 btn btn-outline-info  offset-2">Clear</button>
                </div>
            </fieldset>
        </form>
    </div>
    <footer class="footer">
        <div style="margin-left: 1em; margin-right: 1em;">
            <span>G. Tekulu : : : CS445-MAP</span>
            <span style="float: right;">&copy; November 2021</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../JSFiles/addNewBook.js" type="module"></script>
</body>
</html>
